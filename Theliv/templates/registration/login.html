<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Theliv</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picocss@1.5.10/pico.min.css">
</head>
<body>
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"></path>
        </svg>
      </div>
      <h2 class="login-title">Login to Theliv</h2>
      <p class="login-subtitle">Decentralized Digital Evidence Portal</p>
    </div>
    
    <div class="login-body">
      {% if user.is_authenticated %}
        <div class="already-logged-in">
          <div class="alert alert-info">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="alert-icon">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            <p>You are already logged in as <strong>{{ user.username }}</strong>.</p>
          </div>
          <a href="{% url 'accounts:logout' %}" class="btn btn-secondary">Logout</a>
        </div>
      {% else %}
        <form method="post" class="login-form">
          {% csrf_token %}
          <div class="form-fields">
            {{ form.as_p }}
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary login-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="login-icon">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
              Login
            </button>
          </div>
        </form>
      {% endif %}
    </div>
  </div>
</div>

<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 4rem);
    padding: 2rem 1rem;
  }
  
  .login-card {
    background-color: white;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    width: 100%;
    max-width: 400px;
    overflow: hidden;
  }
  
  .login-header {
    background-color: #f8fafc;
    padding: 2rem;
    text-align: center;
    border-bottom: 1px solid #e2e8f0;
  }
  
  .login-logo {
    display: flex;
    justify-content: center;
    margin-bottom: 1rem;
  }
  
  .logo-icon {
    color: #2563eb;
  }
  
  .login-title {
    margin: 0;
    color: #1e293b;
    font-size: 1.5rem;
    font-weight: 600;
  }
  
  .login-subtitle {
    color: #64748b;
    margin-top: 0.5rem;
    font-size: 0.875rem;
  }
  
  .login-body {
    padding: 2rem;
  }
  
  .login-form {
    display: flex;
    flex-direction: column;
  }
  
  .form-fields {
    margin-bottom: 1.5rem;
  }
  
  .form-fields p {
    margin-bottom: 1rem;
  }
  
  .form-fields label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #1e293b;
  }
  
  .form-fields input {
    width: 100%;
    padding: 0.625rem 0.75rem;
    border: 1px solid #cbd5e1;
    border-radius: 0.375rem;
    font-size: 1rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  
  .form-fields input:focus {
    border-color: #2563eb;
    outline: none;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  }
  
  .form-actions {
    display: flex;
    justify-content: center;
  }
  
  .login-button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 0.625rem 1rem;
    font-size: 1rem;
  }
  
  .login-icon {
    width: 1.25rem;
    height: 1.25rem;
    margin-right: 0.5rem;
  }
  
  .already-logged-in {
    text-align: center;
  }
  
  .alert {
    display: flex;
    align-items: center;
    padding: 1rem;
    border-radius: 0.375rem;
    margin-bottom: 1.5rem;
  }
  
  .alert-info {
    background-color: #eff6ff;
    color: #1e40af;
    border: 1px solid #bfdbfe;
  }
  
  .alert-icon {
    width: 1.25rem;
    height: 1.25rem;
    margin-right: 0.75rem;
    flex-shrink: 0;
  }
  
  .alert p {
    margin: 0;
  }
  
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.5rem 1rem;
    font-weight: 500;
    border-radius: 0.375rem;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.15s ease-in-out;
    border: none;
  }
  
  .btn-primary {
    background-color: #2563eb;
    color: white;
  }
  
  .btn-primary:hover {
    background-color: #1d4ed8;
  }
  
  .btn-secondary {
    background-color: #64748b;
    color: white;
  }
  
  .btn-secondary:hover {
    background-color: #475569;
  }
  
  @media (max-width: 640px) {
    .login-header {
      padding: 1.5rem;
    }
    
    .login-body {
      padding: 1.5rem;
    }
  }
</style>
</body>
</html>
