<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Theliv{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picocss@1.5.10/pico.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary: #64748b;
            --secondary-hover: #475569;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --light: #f8fafc;
            --dark: #1e293b;
            --border-radius: 0.375rem;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --sidebar-width: 250px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.5;
            color: var(--dark);
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            box-shadow: var(--box-shadow);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-brand {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--dark);
            cursor: pointer;
            font-size: 1.25rem;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }

        .sidebar-nav a {
            display: block;
            padding: 0.75rem 1.5rem;
            color: var(--dark);
            text-decoration: none;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }

        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: #f1f5f9;
            border-left-color: var(--primary);
            color: var(--primary);
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e2e8f0;
            font-size: 0.875rem;
            color: var(--secondary);
            text-align: center;
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 2rem;
            width: calc(100% - var(--sidebar-width));
            transition: margin-left 0.3s ease;
        }

        .mobile-header {
            display: none;
            padding: 1rem;
            background-color: white;
            box-shadow: var(--box-shadow);
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .mobile-toggle {
            background: none;
            border: none;
            color: var(--dark);
            cursor: pointer;
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }

        .card-title {
            margin: 0;
            color: var(--dark);
            font-size: 1.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control, input, select, textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: var(--border-radius);
            background-color: white;
            font-size: 1rem;
        }

        .form-control:focus, input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            min-height: 100px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .form-actions {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-danger {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .divider {
            margin: 1.5rem 0;
            border: none;
            border-top: 1px solid #e2e8f0;
        }

        .section-title {
            font-size: 1.25rem;
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .evidence-info {
            display: grid;
            gap: 0.75rem;
        }

        .info-row {
            display: flex;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 0.5rem;
        }

        .info-label {
            font-weight: 500;
            width: 150px;
            flex-shrink: 0;
        }

        .info-value {
            flex: 1;
        }

        .code {
            font-family: monospace;
            font-size: 0.875rem;
            background-color: #f1f5f9;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            word-break: break-all;
        }

        .evidence-actions {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .table th {
            background-color: #f8fafc;
            font-weight: 500;
        }

        .table tr:hover {
            background-color: #f8fafc;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .preview-container {
            margin-top: 2rem;
        }

        .file-preview {
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            padding: 1rem;
            display: flex;
            justify-content: center;
            background-color: #f8fafc;
        }

        .preview-image {
            max-width: 100%;
            max-height: 500px;
            object-fit: contain;
        }

        .preview-video, .preview-audio {
            width: 100%;
            max-width: 600px;
        }

        .preview-document {
            width: 100%;
            height: 600px;
            border: none;
        }

        .no-preview {
            padding: 2rem;
            text-align: center;
            background-color: #f8fafc;
            border-radius: var(--border-radius);
            color: var(--secondary);
        }

        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .custom-fields {
            margin-bottom: 1rem;
        }

        .custom-field {
            background-color: #f8fafc;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
        }

        /* Icons */
        .icon-search::before { content: "üîç"; }
        .icon-eye::before { content: "üëÅÔ∏è"; }
        .icon-plus::before { content: "+"; }
        .icon-save::before { content: "üíæ"; }
        .icon-menu::before { content: "‚ò∞"; }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .sidebar-toggle {
                display: block;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }
            
            .mobile-header {
                display: flex;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .info-row {
                flex-direction: column;
            }
            
            .info-label {
                width: 100%;
                margin-bottom: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="/" class="sidebar-brand">Theliv</a>
            <button class="sidebar-toggle" id="close-sidebar">‚úï</button>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="/home/" {% if request.path == '/home/' %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="{% url 'submit_evidence' %}" {% if 'submit_evidence' in request.path %}class="active"{% endif %}>Submit Evidence</a></li>
                <li><a href="{% url 'view_evidence' %}" {% if 'view_evidence' in request.path %}class="active"{% endif %}>View Evidence</a></li>
                <li><a href="{% url 'transfer_evidence' %}" {% if 'transfer_evidence' in request.path %}class="active"{% endif %}>Transfer Evidence</a></li>
                <li><a href="{% url 'audit_evidence' %}" {% if 'audit_evidence' in request.path %}class="active"{% endif %}>Audit Evidence</a></li>
                <li><a href="{% url 'accounts:logout' %}" {% if 'logout' in request.path %}class="active"{% endif %}>Logout</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            &copy; 2025 Theliv
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <button class="mobile-toggle" id="open-sidebar">
                <span class="icon-menu"></span>
            </button>
            <div>Theliv</div>
        </header>

        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const openSidebar = document.getElementById('open-sidebar');
            const closeSidebar = document.getElementById('close-sidebar');
            
            if (openSidebar) {
                openSidebar.addEventListener('click', function() {
                    sidebar.classList.add('active');
                });
            }
            
            if (closeSidebar) {
                closeSidebar.addEventListener('click', function() {
                    sidebar.classList.remove('active');
                });
            }
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(event) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = openSidebar && openSidebar.contains(event.target);
                
                if (window.innerWidth <= 768 && !isClickInsideSidebar && !isClickOnToggle && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                }
            });
        });
    </script>
{% block extra_css %}{% endblock %}
{% block extra_js %}{% endblock %}
</body>
</html>
